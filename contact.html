
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Élan Vert</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container header">
    <div class="brand">
      <img src="assets/logo.png" alt="Élan Vert logo">
      <div>
        <div style="font-family:'Poppins',sans-serif;font-weight:700">ÉLAN VERT</div>
        <div style="font-size:13px;color:#666">Simplement bien. Naturellement toi.</div>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="shop.html">Boutique</a>
      <a href="about.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="section" style="display:flex;gap:40px;align-items:start;flex-wrap:wrap">
      <div style="flex:1;min-width:280px">
        <h1 style="font-family:'Poppins',sans-serif">Contact</h1>
        <p>Une question, une collaboration ou un mot vert ? Écris-nous :</p>
        <p><strong>Email :</strong> <a href="mailto:elanvert@gmail.com">elanvert@gmail.com</a></p>
        <p><strong>Instagram :</strong> <a href="#">@elan.vert</a></p>
      </div>

      <div style="min-width:320px">
        <form class="contact-form" action="mailto:elanvert@gmail.com" method="post" enctype="text/plain">
          <input type="text" name="name" placeholder="Votre nom" required style="padding:10px;border-radius:8px;border:1px solid #e6e6e6">
          <input type="email" name="email" placeholder="Votre email" required style="padding:10px;border-radius:8px;border:1px solid #e6e6e6">
          <textarea name="message" rows="6" placeholder="Votre message" style="padding:10px;border-radius:8px;border:1px solid #e6e6e6"></textarea>
          <button class="btn" type="submit">Envoyer</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
